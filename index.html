<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pedra, papel, tesoura</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Pedra papel tesoura</h1>
    </header>
    <div class="placar">
        <div id="usuario" class="crachaJogador">
            <p>Eu</p>
        </div>
        <div id="computador" class="crachaJogador">
            <p>Você</p>
        </div>
        <span id="computadorPlacar">0</span>
        <span>:</span>
        <span id="usuarioPlacar">0</span>
        <div>
            <p>Placar</p>
        </div>
    </div>
    <div class="resultado">
            <p>Você é capaz?</p>
    </div>
    <div class="escolhas">
        <ul>
            <li class="escolha" id="pedra">
                <img src="./imgs/pedra.png">
            </li>
            <li class="escolha" id="papel">
                <img src="./imgs/papel.png">
            </li>
            <li class="escolha" id="tesoura">
                <img src="./imgs/tesoura.png">
            </li>
        </ul>
    </div>
    <footer>
        <p>Feito por Jean Carlos Sanson<br>
        Histórico dos resuldados está guardada no console do navegador.</p>
    </footer>

<script src="app.js"></script>

</body>

</html>
